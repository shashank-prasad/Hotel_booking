                        <div class="form-group form-input">
                          Select your Check In date

                        </div>

                        <div class="form-group form-input">
                          Enter Check In Time

                        </div>

                        <div class="form-group form-input">
                          Select your Check Out date
                            <input type="date" class ="checkOut" name="checkOutDate" id="checkOutDate" value="" placeholder=" " required/>
                            <label for="checkOutDate" class="form-label"></label>
                        </div>

    <script type="text/javascript">
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1; //January is 0!
      var yyyy = today.getFullYear();

      if(dd<10){
            dd='0'+dd
        }
        if(mm<10){
            mm='0'+mm
        }

      today=yyyy+'-'+mm+'-'+dd;
      document.querySelector("#checkInDate").min= today;
      document.querySelector("#checkInDate").addEventListener("input",function(){
        var checkin=document.querySelector("#checkInDate").value;
        document.querySelector("#checkOutDate").min= checkin;
      });


    </script>
